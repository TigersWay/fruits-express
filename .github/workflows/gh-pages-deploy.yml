name: gh-pages-deploy
on: [push]
permissions:
  contents: write

env:
  SITE_URL: https://tigersway.github.io/fruits-express
  CLOUDINARY_CDN_URL: https://res.cloudinary.com/tigersway

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm i
          NODE_ENV=production npm run build:11ty -- --pathprefix=fruits-express
          NODE_ENV=production npm run build:css
          NODE_ENV=production npm run build:js

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: build
